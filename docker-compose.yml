version: '3.8'

services:
  # Container 1: LOGGING
  postgres-logging:
    image: postgres:15-alpine
    container_name: db_logging
    ports:
      - "${LOGGING_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${LOGGING_DB}
    volumes:
      - logging_data:/var/lib/postgresql/data
    networks:
      - prevenfire-network

  # Container 2: CONTROL
  postgres-control:
    image: postgres:15-alpine
    container_name: db_control
    ports:
      - "${CONTROL_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${CONTROL_DB}
    volumes:
      - control_data:/var/lib/postgresql/data
    networks:
      - prevenfire-network

networks:
  prevenfire-network:
    driver: bridge

volumes:
  logging_data:
  control_data: