spring.application.name=api-gateway
server.port=8080

# Route 1: Sensor Data (Forward to Logging Service on 8081)
# Example: Client calls http://localhost:8080/api/readings -> Gateway sends to http://localhost:8081/api/readings
spring.cloud.gateway.routes[0].id=logging-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/readings/**

# Route 2: System Configuration (Forward to Control Service on 8082)
# Example: Client calls http://localhost:8080/api/config -> Gateway sends to http://localhost:8082/api/config
spring.cloud.gateway.routes[1].id=control-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/config/**